<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto - </title>
</head>

<body class="page">
    <div class="header">
        <a class="header__link" href="#" target="_blank">
            <img class="header__logo" src="./blocks/header/logo.svg" alt="Логотип"></a>
    </div>
    <main class="content">

        <!-- 

        P R O F I L E
    
        -->

        <section class="profile">
            <img class="profile__avatar" src="./blocks/profile/__avatar/image.png" alt="Жак-Ив Кусто">
            <div class="profile__items">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                </div>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button class="profile__add-button">
            </button>
        </section>

        <!--  

        E L E M E N T S

        -->
        <setion class="elements">
            <ul class="elements__items">
                <li class="elements__item">
                    <img class="elements__image" alt="Карачаевск"
                        src="./blocks/elements/bruno-neurath-wilson-K6KIz8ydsi8-unsplash.jpg">
                    <div class="elements__box">
                        <h2 class="elements__title">Ретро авто</h2>
                        <button class="elements__button-like"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" alt="Карачаевск"
                        src="./blocks/elements/bambi-corro-GLZ0b6ZmYek-unsplash.jpg">
                    <div class="elements__box">
                        <h2 class="elements__title">Diana F+</h2>
                        <button class="elements__button-like"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" alt="Карачаевск"
                        src="./blocks/elements/bernice-tong-VPTSmbGba7Q-unsplash.jpg">
                    <div class="elements__box">
                        <h2 class="elements__title">Верблюды</h2>
                        <button class="elements__button-like"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" alt="Карачаевск"
                        src="./blocks/elements/camila-quintero-franco-Yg1JBNAUC48-unsplash.jpg">
                    <div class="elements__box">
                        <h2 class="elements__title">Polaroid</h2>
                        <button class="elements__button-like"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" alt="Карачаевск"
                        src="./blocks/elements/linda-holman-6jTlmUWGweE-unsplash.jpg">
                    <div class="elements__box">
                        <h2 class="elements__title">Колесо Обозрения</h2>
                        <button class="elements__button-like"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" alt="Карачаевск"
                        src="./blocks/elements/markus-winkler-CiA0uLEKeUI-unsplash.jpg">
                    <div class="elements__box">
                        <h2 class="elements__title">Фото плёнка</h2>
                        <button class="elements__button-like"></button>
                    </div>
                </li>
            </ul>
        </setion>

        <!--  

        F O O T E R
            
        -->

        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </main>

        <!--
            
         P O P U P
            
        -->

        <div class="popup popup_opened">
            <div class="popup__content">
                <button class="popup__close"></button>
                <form class="popup__form">
                    <fieldset class="popup__fieldset">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <input class="popup__input popup__input-name" type="text">
                        <input class="popup__input popup__input-status" type="text">
                        <button class="popup__button" type="submit">Сохранить</button>
                    </fieldset> 
                </form>
            </div>
            <div class="popup__overlay"></div>
        </div>

</body>

</body>

</html>
