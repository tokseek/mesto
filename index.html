<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto - Сервис публикации фотографий</title>
</head>

<body class="page">

    <!--    H E A D E R -->

    <header class="header">
        <a class="header__link" href="#" target="_blank">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип" title="Mesto">
        </a>

    </header>

    <!--    C O N T E N T -->

    <main class="content">

        <!--    P R O F I L E -->

        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Фотография профиля">
            <div class="profile__items">
                <div class="profile__info">
                    <h1 class="profile__name">Имя Фамилия</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__status">Ломография, путешествия, коллекционирование</p>
            </div>
            <button class="profile__add-button" type="button">
            </button>
        </section>

        <!--    E L E M E N T S   -->


        <section class="section-elements">
            <ul class="elements">
            </ul>
        </section>
    </main>

    <!--    F O O T E R -->

    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <!--    P O P U P   -->

    <div class="popup popup-edit-profile">
        <div class="popup__content">
            <button class="popup__btn-close" type="button"></button>
            <form class="popup__form" name="form-edit-profile">
                <fieldset class="popup__fieldset">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__input" type="text" name="input-profile-name" placeholder="Ваше имя"
                        id="input-profile-name">
                    <input class="popup__input" type="text" name="input-profile-status"
                        placeholder="Ваш род деятельности" id="input-profile-status">
                    <button class="popup__submit" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="popup popup-add-img">
        <div class="popup__content">
            <button class="popup__btn-close popup__btn-close-add-img" type="button"></button>
            <form class="popup__form popup-form-place" name="form-add-img">
                <fieldset class="popup__fieldset">
                    <h2 class="popup__title">Новое место</h2>
                    <input class="popup__input" required type="text" name="input-place-name" placeholder="Название"
                        id="input-place-name">
                    <input class="popup__input" required type="url" name="input-place-url"
                        placeholder="Ссылка на картинку" id="input-place-url">
                    <button class="popup__submit" type="submit">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup-view-img">
        <div class="popup__content popup__content_img">
            <button class="popup__btn-close popup__button-close-view-img" type="button"></button>
            <img class="popup__img" src="#">
        </div>
    </div>

    <!--    JAVA SCRIPT   -->

    <!-- template -->
    <template class="element-template">
        <li class="element">
            <img class="element__image" alt="" src="#">
            <div class="element__box">
                <h2 class="element__title"></h2>
                <button class="element__button-like" type="button"></button>
            </div>
            <button class="element__button-trash" type="button"></button>
        </li>
    </template>

    <!-- script -->
    <script src="scripts/index.js"></script>
</body>

</html>
