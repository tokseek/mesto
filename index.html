<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto - Сервис публикации фотографий</title>
</head>

<body class="page">

    <!--    H E A D E R -->

    <header class="header">
        <a class="header__link" href="#" target="_blank">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип" title="Mesto">
        </a>

    </header>

    <!--    C O N T E N T -->

    <main class="content">

        <!--    P R O F I L E -->

        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Фотография профиля">
            <div class="profile__items">
                <div class="profile__info">
                    <h1 class="profile__name">Имя Фамилия</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__status">Ломография, путешествия, коллекционирование</p>
            </div>
            <button class="profile__add-button" type="button">
            </button>
        </section>

        <!--    E L E M E N T S   -->

        <!-- 
    Добрый день!
    Ниже описал как понял после прочтения статьи и просмотра видео на медиум.
    про миксы из статьи понял, но не пойму зачем они тут. Пришел к тому что микс можно добавить к списку ul.

    Есть ли у нас еще время поучится таким образом?) или уже пора сдавать? 
    ..начинаю беспокоится, но с миксами хотелось бы разобраться полностью.

    Тренажер не пропускает: 
    Файл: index.html, строка: 59. Либо класс elements__item написан не по БЭМ, либо возникла проблема с вложенностью.


-->


        <section class="section-elements">
            <!-- секцию нужно назвать подругому не 'elements' как было. Иначе стили блока 'elements' будут применяться к секции с именем 'elements'-->
            <ul class="elements">
                <!-- блок 'elements'+ микс 'elements__item' в который запишутся 
                селекторы именно под этот блок, а на случай если блок 'elements' используется где то еще, там будет другой микс или не будет микса 
            
                микс убрал, потому что тренажер не пропускает( ибо я что то ни так делать)
            -->
                <li class="element">
                    <!-- отделный блок element -->
                    <img class="element__image" alt="Заброшенный ретро автомобиль"
                        src="./images/bruno-neurath-wilson-K6KIz8ydsi8-unsplash.jpg">
                    <!--элемент 'image' блока element 
                        - не может использоваться отдельно от блока 'element' -->
                    <div class="element__box">
                        <h2 class="element__title">Ретро автомобиль</h2>
                        <button class="element__button-like" type="button"></button>
                    </div>
                    <button class="element__button-trash" type="button"></button>
                </li>
                <li class="element">
                    <img class="element__image" alt="Фотоаппарат Diana F+"
                        src="./images/bambi-corro-GLZ0b6ZmYek-unsplash.jpg">
                    <div class="element__box">
                        <h2 class="element__title">Diana F+</h2>
                        <button class="element__button-like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" alt="Верблюды в закате"
                        src="./images/bernice-tong-VPTSmbGba7Q-unsplash.jpg">
                    <div class="element__box">
                        <h2 class="element__title">Верблюды</h2>
                        <button class="element__button-like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" alt="Фотоаппарат Polaroid"
                        src="./images/camila-quintero-franco-Yg1JBNAUC48-unsplash.jpg">
                    <div class="element__box">
                        <h2 class="element__title">Polaroid</h2>
                        <button class="element__button-like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" alt="Колесо обозрения"
                        src="./images/linda-holman-6jTlmUWGweE-unsplash.jpg">
                    <div class="element__box">
                        <h2 class="element__title">Колесо Обозрения</h2>
                        <button class="element__button-like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" alt="Фотопленки" src="./images/markus-winkler-CiA0uLEKeUI-unsplash.jpg">
                    <div class="element__box">
                        <h2 class="element__title">Фотоплёнка</h2>
                        <button class="element__button-like" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <!--    F O O T E R -->

    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <!--    P O P U P   -->

    <div class="popup popup-edit-profile">
        <div class="popup__content">
            <button class="popup__btn-close" type="button"></button>
            <form class="popup__form" name="form-edit-profile">
                <fieldset class="popup__fieldset">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__input" type="text" name="input-profile-name" placeholder="Ваше имя" id="input-profile-name">
                    <input class="popup__input" type="text" name="input-profile-status" placeholder="Ваш род деятельности"
                        id="input-profile-status">
                    <button class="popup__submit" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="popup popup-add-img">
        <div class="popup__content">
            <button class="popup__btn-close popup__btn-close-add-img" type="button"></button>
            <form class="popup__form popup-form-place" name="form-add-img">
                <fieldset class="popup__fieldset">
                    <h2 class="popup__title">Новое место</h2>
                    <input class="popup__input" required type="text" name="input-place-name" placeholder="Название" id="input-place-name">
                    <input class="popup__input" required type="url" name="input-place-url" placeholder="Ссылка на картинку"
                        id="input-place-url">
                    <button class="popup__submit" type="submit">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>

    <!--    JAVA SCRIPT   -->

    <template class="element-template">
        <li class="element">
            <img class="element__image" alt="" src="">
            <div class="element__box">
                <h2 class="element__title"></h2>
                <button class="element__button-like" type="button"></button>
            </div>
        </li>
    </template>

    <script src="scripts/index.js"></script>
</body>

</html>
